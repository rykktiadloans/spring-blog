  name: CI script for pull requests

  on:
    pull_request:
      branches:
        - master
    push:
      branches:
        - master



  jobs:
    test:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: gradle

        - name: Setup Gradle
          uses: gradle/actions/setup-gradle@v4

        - name: Run all tests
          run: ./gradlew test --fail-fast --no-daemon