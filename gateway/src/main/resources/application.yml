spring:
  application:
    name: gateway
  devtools:
    restart:
      enabled: ${DEVTOOLS}
      additional-paths:
        - .
    livereload:
      enabled: ${DEVTOOLS}


server:
  port: 8080
  error:
    include-stacktrace: never


logging:
  level:
    root: ${LOGGING_LEVEL}

services:
  api: ${API_URL}
  frontend: ${FRONTEND_URL}
  auth: ${AUTH_URL}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    path: /api/v1/swagger-ui
    urls:
      - name: gateway-service
        url: /v3/api-docs
      - name: api-service
        url: /api/v3/api-docs
      - name: auth-service
        url: /auth/v3/api-docs
      - name: frontend-service
        url: /frontend/v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include:
          - health